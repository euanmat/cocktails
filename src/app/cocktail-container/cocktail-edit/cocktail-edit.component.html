<div *ngIf="cocktail">
	<form [formGroup]="cocktailForm" (ngSubmit)="saveCocktail()" class="col-12">
		<div class="form-group row">
			<label>Nom: </label>
			<input formControlName="name" class="form-control" type="text" />
		</div>
		<div class="form-group row">
			<label>Image: </label>
			<input formControlName="img" class="form-control" type="text" />
		</div>
			<div class="form-group row">
			<label>Description: </label>
			<textarea formControlName="desc" class="form-control"></textarea>
		</div>
		<hr />
		<button class="btn btn-success" (click)="ajouterIngredient()" type="button">+</button>
		<hr />
		<div formArrayName="ingredients">
			<div [formGroup]="ingredient" *ngFor="let ingredient of cocktailForm.get('ingredients')['controls']"
			class="form-group row">
				<input placeholder="name" formControlName="name" class="form-control col-8" />
				<input placeholder="quantity" formControlName="quantity" class="form-control col-4" />
			</div>
		</div>
		<hr />
		<button [disabled]="cocktailForm.invalid" class="btn btn-primary">Sauvegarder</button>
		<button class="btn btn-secondary" [routerLink]="['../']">Annuler</button>
	</form>
</div>
