<div class="row">
	<div class="list-group col-12">
		<input type="text" class="form-control" placeholder="search"
		[(ngModel)]="search">
		<li 
		*ngFor="let cocktail of cocktails | filter: search ; let choix = index"
		[routerLink]="choix"
		routerLinkActive='active'
		class="list-group-item list-group-action" >{{cocktail.name}}</li>
	</div>
</div>
<hr>
<div class="row">
	<button [routerLink]="['new']" class="btn btn-success col-12">Ajouter</button>
</div>
